    <!-- Safari polyfills and compatibility fixes -->
    <script>
      // Safari localStorage polyfill and compatibility fixes
      (function() {
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        
        if (isSafari) {
          console.log('游부 Safari detected - applying compatibility fixes');
          
          // Ensure localStorage is available
          if (typeof localStorage === 'undefined') {
            console.warn('游부 localStorage not available, using sessionStorage fallback');
            window.localStorage = window.sessionStorage;
          }
          
          // Fix for Safari's strict CORS handling
          if (window.fetch) {
            const originalFetch = window.fetch;
            window.fetch = function(url, options = {}) {
              // Add Safari-specific headers
              if (!options.headers) {
                options.headers = {};
              }
              options.headers['X-Requested-With'] = 'XMLHttpRequest';
              
              return originalFetch(url, options);
            };
          }
          
          // Fix for Safari's Promise handling
          if (!window.Promise) {
            console.warn('游부 Promise not available - this might cause issues');
          }
        }
      })();
    </script>

    <script>
      // Global variable to track service worker registration
      window.serviceWorkerRegistration = null;
      
      // Improved iOS/Safari detection
      const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      const isIOSSafari = isSafari && isIOS;
      const isIOSChrome = /CriOS/.test(navigator.userAgent);
      
      console.log('游부 Browser detection:', {
        userAgent: navigator.userAgent,
        isSafari,
        isIOS,
        isIOSSafari,
        isIOSChrome
      });
      
      // Improved service worker registration
      async function registerServiceWorker() {
              // Skip service worker registration for iOS Safari only (not iOS Chrome)
      if (isIOSSafari && !isIOSChrome) {
        console.log('游부 iOS Safari detected - skipping OneSignal service worker registration');
          return null;
        }
        
        if ('serviceWorker'in navigator) {
          try {
            console.log('游댒 Registering OneSignal Service Worker from /OneSignalSDKWorker.js');
            
            // Register new service worker from the root
            const registration = await navigator.serviceWorker.register('/OneSignalSDKWorker.js', {
              scope: '/',
            });
            
            console.log('游댒 OneSignal Service Worker registered successfully:', registration);
            window.serviceWorkerRegistration = registration;
            
            // Wait for the service worker to be ready
            await navigator.serviceWorker.ready;
            console.log('游댒 OneSignal Service Worker is ready');
            
            return registration;
            
          } catch (error) {
            console.error('游댒 OneSignal Service Worker registration failed:', error);
            return null;
          }
        } else {
          console.warn('游댒 Service Worker not supported in this browser');
          return null;
        }
      }

      // Initialize OneSignal after service worker is ready
      async function initializeOneSignal() {
        // Skip OneSignal initialization for iOS Safari only (not iOS Chrome)
        if (isIOSSafari && !isIOSChrome) {
          console.log('游부 iOS Safari detected - skipping OneSignal initialization');
          console.log('游부 Push notifications will use database fallback only');
          return;
        }
        
        try {
          // Wait for service worker registration
          await registerServiceWorker();
          
          // Wait a bit more to ensure service worker is fully ready
          await new Promise(resolve => setTimeout(resolve, 500));

          // Push the initialization function to the OneSignal queue
          window.OneSignalDeferred.push(async function(OneSignal) {
            console.log('游댒 Initializing OneSignal SDK v16...');
            
            const config = {
              appId: "7a3290a8-d6a8-4e09-903f-c4a0f251ca01",
              safari_web_id: "web.onesignal.auto.42873e37-42b9-4e5d-9423-af83e9e44ff4",
              notifyButton: {
                enable: true,
              },
              allowLocalhostAsSecureOrigin: true, // For development
              serviceWorkerPath: "OneSignalSDKWorker.js", // Ensure this points to the root
            };
            
            // Initialize OneSignal
            await OneSignal.init(config);
            console.log('游댒 OneSignal SDK v16 initialized successfully');
            
            // Make OneSignal available globally for our notification manager
            window.OneSignal = OneSignal;
          });
          
        } catch (error) {
          console.error('游댒 Error in initializeOneSignal:', error);
        }
      }

      // Start initialization when page loads
      window.addEventListener('load', initializeOneSignal);
    </script>

    <!-- PWA Service Worker Registration -->
    <script>
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Handle beforeinstallprompt for PWA installation
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        // Show install prompt to user
        showInstallPrompt();
      });
      
      function showInstallPrompt() {
        // You can show a custom install button here
        console.log('PWA install prompt available');
        // Example: show a custom install button
        // document.getElementById('install-button').style.display = 'block';
      }
      
      function installPWA() {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            } else {
              console.log('User dismissed the install prompt');
            }
            deferredPrompt = null;
          });
        }
      }
      
      // Make installPWA available globally
      window.installPWA = installPWA;
    </script>
