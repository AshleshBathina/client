    <!-- OneSignal SDK v16 - Improved Service Worker Registration -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      // Global variable to track service worker registration
      window.serviceWorkerRegistration = null;
      
      // Improved service worker registration
      async function registerServiceWorker() {
        if ('serviceWorker' in navigator) {
          try {
            console.log('ðŸ”” Registering OneSignal Service Worker...');
            
            // Check if service worker is already registered
            const existingRegistration = await navigator.serviceWorker.getRegistration('/OneSignalSDKWorker.js');
            
            if (existingRegistration) {
              console.log('ðŸ”” Service Worker already registered:', existingRegistration);
              window.serviceWorkerRegistration = existingRegistration;
              return existingRegistration;
            }
            
            // Register new service worker
            const registration = await navigator.serviceWorker.register('/OneSignalSDKWorker.js', {
              scope: '/',
              updateViaCache: 'none' // Always fetch latest version
            });
            
            console.log('ðŸ”” OneSignal Service Worker registered successfully:', registration);
            window.serviceWorkerRegistration = registration;
            
            // Wait for the service worker to be ready
            await navigator.serviceWorker.ready;
            console.log('ðŸ”” OneSignal Service Worker is ready');
            
            return registration;
            
          } catch (error) {
            console.error('ðŸ”” OneSignal Service Worker registration failed:', error);
            return null;
          }
        } else {
          console.warn('ðŸ”” Service Worker not supported in this browser');
          return null;
        }
      }

      // Initialize OneSignal after service worker is ready
      async function initializeOneSignal() {
        try {
          // Wait for service worker registration
          const swRegistration = await registerServiceWorker();
          
          // Wait a bit more to ensure service worker is fully ready
          await new Promise(resolve => setTimeout(resolve, 1000));
          
          console.log('ðŸ”” Initializing OneSignal SDK v16...');
          
          // Environment-aware configuration
          const isDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
          const isHttps = window.location.protocol === 'https:';
          
          console.log('ðŸ”” Environment check:', {
            hostname: window.location.hostname,
            protocol: window.location.protocol,
            isDevelopment: isDevelopment,
            isHttps: isHttps
          });
          
          const config = {
            appId: "7a3290a8-d6a8-4e09-903f-c4a0f251ca01",
            safari_web_id: "web.onesignal.auto.42873e37-42b9-4e5d-9423-af83e9e44ff4",
            notifyButton: {
              enable: true,
            },
            serviceWorkerParam: {
              scope: '/'
            },
            serviceWorkerPath: '/OneSignalSDKWorker.js'
          };
          
          // Add development-specific options
          if (isDevelopment) {
            config.allowLocalhostAsSecureOrigin = true;
            console.log('ðŸ”” Development mode: Added localhost support');
          }
          
          // Initialize OneSignal
          await OneSignal.init(config);
          console.log('ðŸ”” OneSignal SDK v16 initialized successfully');
          
          // Make OneSignal available globally for our notification manager
          window.OneSignal = OneSignal;
          
        } catch (error) {
          console.error('ðŸ”” Error initializing OneSignal:', error);
        }
      }

      // Start initialization when page loads
      window.addEventListener('load', initializeOneSignal);
    </script>
